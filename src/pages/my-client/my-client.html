<ion-header>

  <ion-navbar color="dark" text-center>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>זיהוי נוסע</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <img src="images/icon.png">
  <ion-input type="number" placeholder="מספר טלפון" text-center [(ngModel)]="phoneNumber" margin-top></ion-input>
  <ion-item>
    <ion-icon class="add" name="remove-circle" (click)="removeClient()" padding></ion-icon>
    <div id="clientCounterDiv">{{clientCounter}}</div>
    <ion-icon class="remove" name="add-circle" (click)="addClient()" padding></ion-icon>
  </ion-item>

  <button type="button" ion-button block color="primary" large text-center margin-top (click)="send()">הירשם לנסיעה</button>
</ion-content>
