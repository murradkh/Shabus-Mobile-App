<ion-header>

  <ion-navbar color="dark" text-center>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>זיהוי נוסע</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<!-- not good, add here the form -->
  <img src="images/icon.png">
  <form (ngSubmit)='onSubmit(f)' #f=ngForm>
  <ion-input name="Phone_Number" type="number" placeholder="מספר טלפון" text-center [(ngModel)]="phoneNumber" margin-top required pattern="^05[0-9]{8}$" ngModel></ion-input>
  <ion-item>
    <ion-icon class="add" name="remove-circle" (click)="removeClient()" padding></ion-icon>
    <div id="clientCounterDiv">{{Num_Of_Passengers}}</div>
    <ion-icon class="remove" name="add-circle" (click)="addClient()" padding></ion-icon>
  </ion-item>

  <button type="submit" ion-button round block color="primary" large text-center margin-top [disabled]="!f.valid">הירשם לנסיעה</button>
  </form>
</ion-content>
