<ion-header>
  <ion-navbar color="primary" text-center>

  </ion-navbar>
</ion-header>
<ion-content class="message" padding text-center> 
  <p >
  לא זיהינו את הנוסע {{phoneNumber}}

  <img src="images/moovit_logo.png">

</ion-content>
