<ion-header>

  <ion-navbar>
    <ion-title text-center>הרשמה</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url('images/background-login.jpg')">
  <img src="images/send.png" style="opacity: 0.4;position: absolute;top: 20%;margin: auto; border:0px !important">
  <form #f=ngForm (ngSubmit)='OnSubmit(f)'>
    <ion-grid>
      <ion-row>
            <img [src]="Img" height="110" width="110" class="center" (click)="takePicture()" class=" center">
      </ion-row>
      <ion-row>
        <img src="images/name.png" width="35" height="35">&ensp;
        <ion-input name='Name' #input1 type="text" required placeholder="השם" ngModel text-center>
        </ion-input>
      </ion-row>
      <br>
      <ion-row>
        <img src="images/phone.png" width="35" height="35">&ensp;
        <ion-input name='PhoneNumber' type="number" pattern="^05[0-9]{8}$" required placeholder="מספר נייד" ngModel text-center>
        </ion-input>
      </ion-row>
      <br>
      <ion-row>
        <img src="images/email.png" width="35" height="35">&ensp;
        <ion-input name='Email' type="email" pattern="^[A-Z0-9a-z\\._%+-]+@([A-Za-z0-9-]+\\.)+[A-Za-z]{2,4}$" required placeholder="אימייל"
          ngModel text-center>
        </ion-input>
      </ion-row>
      <br>
      <ion-row>
        <img src="images/password.png" width="35" height="35">&ensp;
        <ion-input name='Password' type="password" #password pattern="^(([0-9]+[a-zA-z]+[0-9]*)|([a-zA-Z]+[0-9]+[a-zA-Z]*))+$" required
          placeholder="הסיסמה" ngModel text-center minlength=6>
        </ion-input>
      </ion-row>
      <br>
      <ion-row>
        <ion-col col-2>
          <img src="images/birthday.png" width="35" height="35">&ensp;
        </ion-col>
        <ion-col>
          <ion-item class="item" >
            <ion-label>יום הולדת</ion-label>
            <ion-datetime name='Birthday' displayFormat="MM/DD/YYYY" ngModel required ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <button type="submit" ion-button round block color="primary" text-center margin-top [disabled]="!f.valid">
        הירשם לנסיעה &ensp;
        <ion-icon class="send" name="send"></ion-icon>
      </button>
      <br>
      <br>
      <ion-row>
        <p style="color: white;" text-right> הסיסמה חייבת להיות באורך 6 לפחות, עם מספרים ואותיות </p>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
