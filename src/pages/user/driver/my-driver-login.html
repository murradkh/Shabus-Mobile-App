
<ion-header>

  <ion-navbar color>
    <ion-title text-center>שבוס - התחברות</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-image: url('images/background-login.jpg')">
  <img src="images/icon.png">
  <form (ngSubmit)='onSignin(f)' #f=ngForm >
<ion-row >
    <ion-input #input  name="PhoneNumber" type="number" placeholder="מספר נייד"  pattern="^05[0-9]{8}$" text-center margin-top ngModel="05" required ></ion-input>
  </ion-row>   
 <ion-row >
          <ion-input name="Password" type="password" placeholder="סיסמא" text-center margin-top ngModel required pattern="^(([0-9]+[a-zA-z]+[0-9]*)|([a-zA-Z]+[0-9]+[a-zA-Z]*))+$"></ion-input>          
        </ion-row> 
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-8>
<p (click)="openPage(pages[0].page)" >{{pages[0].title}}</p>
      </ion-col>
      <ion-col>
<p (click)="openPage(pages[1].page)">{{pages[1].title}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
    <button ion-button round  block  type="submit" color="primary" margin-top [disabled]="!f.valid">התחבר&ensp; <ion-icon ios="ios-log-in" md="md-log-in" class="logOut"></ion-icon></button>
  </ion-row>
  </form>
</ion-content>
<ion-footer>
    <ion-toolbar >
      <ion-title text-center>@Designed by murrad.
      </ion-title>
    </ion-toolbar>
  </ion-footer>
