
<ion-header>

  <ion-navbar color>
    <ion-title text-center>שבוס - התחברות</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-image: url('images/background-login.jpg')">
  <img src="images/icon.png">
  <form (ngSubmit)='onSignin(f)' #f=ngForm >
<ion-row>
    <ion-input autofocus name="phone_number" type="number" placeholder="מספר נייד"  pattern="^05[0-9]{8}$" text-center margin-top ngModel required ></ion-input>
  </ion-row>   
 <ion-row>
          <ion-input name="password" type="password" placeholder="סיסמא" text-center margin-top ngModel required></ion-input>          
        </ion-row> 
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-8>
<p (click)="openPage('forgetPassword')">שכחתי סימסה</p>
      </ion-col>
      <ion-col>
<p (click)="openPage('registration')">הרשמה</p>
      </ion-col>
    </ion-row>
    <ion-row>
    <button ion-button round  block  type="submit" color="primary" margin-top [disabled]="!f.valid">התחבר&ensp; <ion-icon ios="ios-log-in" md="md-log-in" class="logOut"></ion-icon></button>
  </ion-row>
  </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
  <h4 text-center  >
  @Designed by murrad with ibrahim.    
  </h4>
  </ion-toolbar>
</ion-footer>
