<ion-header>

  <ion-navbar>
    <ion-title text-center>שחזור סיסמה</ion-title>
    <ion-buttons right>
      <button icon-only ion-button (click)="Check()" *ngIf="f.valid">
        Next
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url('images/background-login.jpg')">
  <img src="images/forget-password.png" style="opacity: 0.3;position: absolute;top: 10%;right:1%;">
  <form #f=ngForm>
    <span *ngIf="!phoneNumberValid">
      <h5 text-center>נא להכניס מספרך הנייד שרשום במערכת</h5>
      <ion-input name='phoneNumber' #input1 type="number" pattern="^05[0-9]{8}$" required placeholder="מספר נייד" [(ngModel)]="phone_number"
        text-center>
      </ion-input>
    </span>
    <span *ngIf="phoneNumberValid && !CodeNumberValid">
      <img [src]="image" height="130" width="130" style="">
      <h5 text-center>שלחנו לך הודעה עם המספר, נא להכניס אותו כאן</h5>
      <ion-input name='CodeNumber' #input2 type="number" required [pattern]="pattern" placeholder="קוד אימות" [(ngModel)]="Code"
        text-center>
      </ion-input>
      <p text-center large>תוקף {{Minutes}}:{{Seconds}}</p>
    </span>
    <span *ngIf="phoneNumberValid && CodeNumberValid">
      <h2 text-center>סיסמה חדשה</h2>
      <h5 text-center>הסיסמה חייבת להיות באורך 6 לפחות, עם מספרים ואותיות </h5>

      <ion-input name='NewPassword1' #input3 type="password" required pattern="^(([0-9]+[a-zA-z]+[0-9]*)|([a-zA-Z]+[0-9]+[a-zA-Z]*))+$"
        placeholder="סיסמה חדשה" [(ngModel)]="NewPassword1" text-center [minlength]="PasswordMinLength">
      </ion-input>
      <br>
      <ion-input name='NewPassword2' #input4 type="password" required pattern="^(([0-9]+[a-zA-z]+[0-9]*)|([a-zA-Z]+[0-9]+[a-zA-Z]*))+$"
        placeholder="הקליד שוב הסיסה" [(ngModel)]="NewPassword2" text-center [minlength]="PasswordMinLength">
      </ion-input>

    </span>
  </form>
</ion-content>
