
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'" style="background-image: url('images/background-login.jpg')">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="images/icon.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>
<ion-menu id="mymenu" [content]="content" side="right" >
  <ion-header>
    <ion-toolbar >
      <ion-title text-center>רשימה</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content style="background-image: url('images/background-login.jpg')">
    <ion-list>
      <button ion-item class="item"  *ngFor="let p of pages" (click)="openPage(p)" text-right menuClose>
        <h2 style="color: white;">{{p.title}}</h2>
        <img class="menu-icons" [src]="p.icon" width="50" height="50" item-right>
      </button>
    </ion-list>
    <p text-center>
  </p>
  </ion-content>
  <ion-footer>
    <ion-toolbar text-center>
      <h4>
        <b>
    המשמרת מסתיימת עוד {{hours}}:{{minutes}}:{{seconds}}
  </b>
  </h4>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="root" #content ></ion-nav>
