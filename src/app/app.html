<ion-menu id="mymenu" [content]="content" side="right">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button  ion-item *ngFor="let p of pages" (click)="openPage(p)" text-right menuClose>
        {{p.title}}
      </button>

    </ion-list>

    <button ion-button color="blue" class="logoutCmd" (click)="logout()" round menuClose> התנתק&ensp;<ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
    </button> 

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content ></ion-nav>
